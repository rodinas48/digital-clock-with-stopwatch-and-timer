<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Clock</title>
</head>

<body>
  <audio autoplay loop hidden>
    <source src="ticking-clock.mp3" type="audio/mpeg">
  </audio>

  <div class="container">

    <div class="clock">
      <div style="--color:rgb(200, 200, 200);--h:70px" class="arrow" id="hour"><i></i></div>
      <div style="--color:rgb(243, 243, 243);--h:100px" class="arrow" id="min"><i></i></div>
      <div style="--color:rgb(255, 114, 114);--h:80px" class="arrow" id="sec"><i></i></div>
      <span style="--i:1;"><b>1</b></span>
      <span style="--i:2;"><b>2</b> </span>
      <span style="--i:3;"><b>3 </b> </span>
      <span style="--i:4;"><b>4 </b></span>
      <span style="--i:5;"><b>5 </b></span>
      <span style="--i:6;"><b>6 </b></span>
      <span style="--i:7;"><b>7 </b></span>
      <span style="--i:8;"><b>8</b></span>
      <span style="--i:9;"><b>9 </b></span>
      <span style="--i:10;"><b>10 </b></span>
      <span style="--i:11;"><b>11</b></span>
      <span style="--i:12;"><b>12 </b></span>
    </div>

    <div class="digitalClock">
      <div class="info">
        <h3>Digital Clock with Stopwatch and Timer</h3>
        <p class="type">Clock</p>
      </div>
      <div class="digitalClockWrapper ">
        <div class="mainContent ">
          <div class="dClock">
            <div class="hour">
              <p class="number" id="dHour">02</p>
              <p>hours</p>
            </div>
            :
            <div class="min">
              <p class="number" id="dMin">02</p>
              <p>minutes</p>
            </div>
            :
            <div class="sec">
              <p class="number" id="dSec">02</p>
              <p>seconds</p>
            </div>
            :
            <div>
              <p class="pmam">pm</p>
              <p class="otherAmpm">am</p>
            </div>
          </div>
        </div>
        <div class="btns">
          <button class="btn goToStopWatchBtn">Stopwatch</button>
          <button class="btn goToTimerBtn">timer</button>
        </div>
      </div>
      <div class="stopwatchWrapper hidden">
        <div class="mainContent">
          <div class="stopwatch">
            <div class="hour">
              <p class="number" id="StopwatchHr">00</p>
              <p>hours</p>
            </div>
            :
            <div class="min">
              <p class="number" id="StopwatchMin">00</p>
              <p>minutes</p>
            </div>
            :
            <div class="sec">
              <p class="number" id="StopwatchSec">00</p>
              <p>seconds</p>
            </div>
            :
            <div class="milisec">
              <p class="number" id="StopwatchMilliSec">00</p>
              <p>miliseconds</p>
            </div>
          </div>
        
        </div>
        <div class="laps">
        </div>
        <div class="btns">
          <button class="btn stopwatchStart">start</button>
          <button class="btn stopwatchLap hidden">lap</button>
          <button class="btn stopwatchReset">reset</button>
          <button class="btn backBtn">back</button>
        </div>
      </div>
            <div class="timerWrapper hidden">
              <div class="mainContent">
                <div class="timer">
                  <div class="hour">
                    <p class="number" id="timerHr">00</p>
                    <p>hours</p>
                  </div>
                  :
                  <div class="min">
                    <p class="number" id="timerMin">00</p>
                    <p>minutes</p>
                  </div>
                  :
                  <div class="sec">
                    <p class="number" id="timerSec">00</p>
                    <p>seconds</p>
                  </div>
                  :
                  <div class="milisec">
                    <p class="number" id="timerMilliSec">00</p>
                    <p>miliseconds</p>
                  </div>
                </div>
            
              </div>

              <div class="btns">
                <button class="btn timerStart">start</button>
                <button class="btn timerStop hidden">stop</button>
                <button class="btn timerReset">reset</button>
                <button class="btn backBtn">back</button>
              </div>
            </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
